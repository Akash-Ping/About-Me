      <style>
         *{
  margin: 0;

html {

/* NAVIGATION BAR CONFIGURATIONS */

li,a {
    font-family: 'Montserrat', sans-serif;
    font-weight: 500;

    color: #ff0808;
    text-decoration:none;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 8%;

 /* STYLES USED IN FEEDBACK  */

body{
  
  min-height: 100vh;
  padding: 0;
  
}

.container .text{
  text-align: center;
  font-size: 30px;
  font-weight: 655;
  color: #060606ab;
  
}
.container form{
  padding: 30px 0 0 0;
}
.container form .form-row{
  display: flex;
  margin: 25px 0;
}
form .form-row .input-data{
  width: 100%;
  height: 40px;
  margin: 0 20px;
  position: relative;
}
form .form-row .textarea{
  height: 70px;
}
.input-data input,
.textarea textarea{
  display: block;
  width: 100%;
  height: 100%;
  border: none;
  font-size: 17px;
  border-bottom: 2px solid rgba(0,0,0, 0.12);
}
.input-data input:focus ~ label, .textarea textarea:focus ~ label,
.input-data input:valid ~ label, .textarea textarea:valid ~ label{
  transform: translateY(-20px);
  font-size: 14px;
  color: #3498db;
}
.textarea textarea{
  resize: none;
  padding-top: 10px;
}
.input-data label{
  position: absolute;
  pointer-events: none;
  bottom: 10px;
  font-size: 16px;
  transition: all 0.3s ease;
}
.textarea label{
  width: 100%;
  bottom: 40px;
  background: #fff;
}
.input-data .underline{
  position: absolute;
  bottom: 0;
  height: 2px;
  width: 100%;
}

.submit-btn .input-data{
  overflow: hidden;
  height: 45px!important;
  width: 25%!important;
}
.submit-btn .input-data .inner{
  height: 100%;
  width: 300%;
  position: absolute;
  left: -100%;
  background: red;
  transition: all 0.4s;
}

.submit-btn .input-data input{
  background: none;
  border: none;
  color: #fff;
  font-size: 17px;
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 1px;
  cursor: pointer;
  position: relative;
  z-index: 2;
}


form{
	display: grid;
}
form *{
	margin-top: 10px;
	padding: 5px;
	font-size: 18px;
}

.g_button{
    margin: 0 22px;
}
input[type="radio"] {
    margin: 0 10px 0 25px;
    
}

.right {
    box-shadow: 0 0 70px -40px inset #ffdfdf;
    min-height: 100vh;
}
.left, .right {
    float: left;
    width: calc(50% - 1px);
    padding: 2% 5%;
    overflow: auto;
}

.total {
    padding-top: 70px;
}

footer {
    width: 100%;
    display: block;
    float: left;
    text-align: center;
    font-size: 18px;
    margin-top: 30px;
    background-color: rgb(216, 211, 211);
    padding: 10px;
    
    color: black;
 

}


.card .person {
   
    padding: 10px 20px;
    font-size: 20px;
    overflow: clip;
    
   
    text-transform: capitalize;
    word-spacing: 2px;
}

.card {
    width: 80%;
    background: white;
    box-shadow: 3px 0px 28px -8px rgb(146, 141, 141);
    margin: auto;
        margin-bottom: auto;
    margin-bottom: 40px;
    transition: opacity 1s;
    will-change: opacity;
    position: relative;
    top: 0;
    border-radius: 25px;

}

.card .content {
    padding: 10px 66px 17px;
    word-wrap: break-word;
    font-size: 20px;
}

.heading {
    font-size: 30px; 
    font-weight: 655;
    color: #060606ab;
    text-align: center; 
    margin-bottom: 30px;
}
      </style>

<script>
  function checkvalues(){
	
	
  if(document.getElementById('mal').checked) {   
         var gen=document.getElementById('mal');
          
  }   
  else{
      var gen=document.getElementById('fmal');
  }

  
var fname = document.getElementById('first');
var lname = document.getElementById('last');
 

  if ((fname.value.length>30) || (lname.value.length>30)){
      alert('First or Last Name contains more than 30 characters , Please make corrections.');
  return;
  }

        

if(hasNumber(fname.value) || hasNumber(lname.value)){
  alert('First or Last Name is invalid, Please make corrections.');
  return;
}
var comment= document.getElementById('comment');
if(!gen.checked||!fname.value.length ||!comment.value.length){
  alert('some value is empty, please fill it.');
  alert('some value is empty, please fill it.');
  alert('some value is empty, please fill it.');
  return;
}
makeCard(gen, fname, lname, comment);
}
function makeCard(gen, fname, lname, comment) {
var n = document.createElement('div');
n.className = 'card';
var newperson = document.createElement('div');
var newcontent = document.createElement('div');
newperson.className = 'person';
newperson.innerHTML = gen.value + ' ' + fname.value + ' ' + lname.value+ ' says...';
newcontent.className = 'content';
newcontent.innerHTML = comment.value;
n.appendChild(newperson);
n.appendChild(newcontent);
document.querySelector('.heading').after(n);
n.classList.add('fade');
if(document.getElementsByClassName('card').length == 6){
  document.getElementsByClassName('card')[5].remove();
}
setTimeout(()=>n.classList.remove('fade'), 500);
}
function hasNumber(String) {
return /\d/.test(String);
}



document.getElementById('myForm').reset()


function reset(){
  document.getElementById('myForm').reset()
}
</script>
